<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="leaderboard">
            <ol>
                <li><h5>Firtst</h5><h5 class="score">100</h5></li>
                <li><h5>Seconds</h5><h5 class="score">50</h5></li>
                <li><h5>ThThtht</h5><h5 class="score">5</h5></li>
            </ol>
            <a href=#>Show all</a>
        </div>
        <div id="game-container">
            <div id="game-header">
                <h1 id="counter">0</h1>
            </div>
            <canvas id="game-canvas" width="800" height="300">
            </canvas>
        </div>
        <div id="tip">
            <ul>
                <li class="tip">
                    <img src="img/obstacle1.png">
                    <h3>Поддельные токены</h3></li>
                <li class="tip">
                    <img src="img/obstacle2.png">
                    <h3>Спам токены</h3></li>
                <li class="tip">
                    <img src="img/obstacle3.png">
                    <h3>AML риски</h3></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
